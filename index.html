<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital & analog clock</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    
    <div class="full_container">
        <div class="container">
            <div class="analog">
                <div id="hour">
                    <div class="sign"></div> 
                    <div class="sign_stick-hour"></div>
                </div> 
                <div id="minute">
                    <div class="sign"></div> 
                    <div class="sign_stick-minute"></div>
                </div> 
                <div id="second">
                    <div class="sign"></div> 
                    <div class="sign_stick-second"></div>
                </div>
                <div class="center_dot"></div> 
            </div>
            <div id="digital"><HH:MM:SS></div>
        </div>
  </div> 
  <script src="app.js"></script>

</body>
</html>
